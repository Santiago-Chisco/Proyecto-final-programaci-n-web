<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Corredor Ecológico</title>

  <link rel="stylesheet" href="css/registro.css">
  <script src="js/registro.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Portal de Empleo del Corredor Ecológico</h1>
    <p class="problem-statement">
      Promovemos la inclusión laboral y el desarrollo sostenible en el corredor ecológico,
      conectando personas con oportunidades locales.
    </p>
  </header>

  <main class="container">
    <div class="register-card">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        </div>

        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required>
        </div>

        <div class="input-group">
          <label for="tipo">Tipo de usuario</label>
          <select id="tipo" required>
            <option value="">Selecciona una opción</option>
            <option value="CANDIDATO">Candidato (Busco empleo)</option>
            <option value="EMPRESA">Empresa (Publico ofertas)</option>
          </select>
        </div>

        <button type="submit" class="btn">Registrarme</button>
      </form>

      <p class="login-link">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    &copy; 2025 Portal de Empleo del Corredor Ecológico — Proyecto Académico
  </footer>
</body>
</html>
